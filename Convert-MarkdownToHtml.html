<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Convert to HTML</title>
  <script src="file:///{0}/showdown.min.js"></script>
  <script type="text/javascript">
    /**
     * Convert the body markdown content to an html document.
     * @returns {string} the output html document content. 
     */
    function convertMarkdown() {
      document.body.innerHTML = (new showdown.Converter()).makeHtml(document.body.innerText);
    }
  </script>
</head>
